<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Border-Radius Preview</title>
</head>

<body>
    <section class="container">
        <form class="container_form">
            <div class="container_input">
                <label for="borda_esquerda-superior">Borda Esquerda-Superior</label>
                <input type="text" name="borda_esquerda-superior" id="borda_esquerda-superior">
            </div>
            <div class="container_input">
                <label for="borda_direita-superior">Borda Direita-Superior</label>
                <input type="text" name="borda_direita-superior" id="borda_direita-superior">
            </div>
            <div class="container_input">
                <label for="borda_esquerda-inferior">Borda Esquerda-Inferior</label>
                <input type="text" name="borda_esquerda-inferior" id="borda_esquerda-inferior">
            </div>
            <div class="container_input">
                <label for="borda_direita-inferior">Borda Direita-Inferior</label>
                <input type="text" name="borda_direita-inferior" id="borda_direita-inferior">
            </div>
            <button id="alterar">Alterar</button>
        </form>

        <div id="box"></div>
    </section>
    <script src='js/index.js'>
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
